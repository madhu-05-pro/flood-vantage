<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flood Vantage - Login</title>
    <script src="https://identity.netlify.com/v1/netlify-identity-widget.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #f1f4f9;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .login-container {
            background-color: white;
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
            width: 350px;
            text-align: center;
        }
        h2 {
            color: #007bff;
            font-size: 28px;
            margin-bottom: 20px;
        }
        .btn {
            width: 100%;
            padding: 12px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        .btn:hover {
            background-color: #0056b3;
        }
        .links {
            margin-top: 15px;
            font-size: 14px;
        }
        .links a {
            color: #007bff;
            text-decoration: none;
        }
        .links a:hover {
            color: #0056b3;
        }
        .logo {
            margin-bottom: 30px;
        }
        .logo img {
            width: 80px;
        }
        .back-button {
            margin-top: 20px;
            text-align: center;
        }
        .back-button a {
            text-decoration: none;
            color: #007bff;
            font-size: 16px;
            transition: color 0.3s;
        }
        .back-button a:hover {
            color: #0056b3;
        }
    </style>
</head>
<body>

    <div class="login-container">
        <div class="logo">
            <img src="logo.jpg" alt="Flood Vantage Logo">
        </div>
        <h2>Login</h2>
        
        <button id="login-btn" class="btn">Login with Netlify</button>

        <div class="links">
            <p>Don't have an account? <a href="register.html">Register here</a></p>
        </div>
        <div class="back-button">
            <a href="home.html">‚Üê Back to Home</a>
        </div>
    </div>

    <script>
        document.addEventListener("DOMContentLoaded", function () {
            if (!window.netlifyIdentity) {
                console.error("Netlify Identity is not loaded.");
                return;
            }

            // Open login modal when button is clicked
            document.getElementById("login-btn").addEventListener("click", function () {
                netlifyIdentity.open();
            });

            // Check login status and redirect after login
            netlifyIdentity.on("login", (user) => {
                console.log("User logged in:", user);
                window.location.href = "index.html"; // Redirect to About Us page
            });

            netlifyIdentity.on("logout", () => {
                console.log("User logged out");
                window.location.href = "home.html"; // Redirect after logout
            });
        });
    </script>

</body>
</html>
